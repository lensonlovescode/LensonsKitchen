<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserve | Lensons Kitchen</title>
  <link rel="icon" href="../static/images/LensonsKitchen.png" type="image/png" style="border-radius: 50%" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/reserve.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/common.css') }}" />
</head>

<body>
  <header>
    <img id="logo" src="../static/images/LensonsKitchen.png" alt="Logo" />
    <nav>
      <a href="/">Home</a>
      <a href="/foodmenus">Food Menus</a>
      <a href="/drinksmenus">Drinks Menus</a>
      <a href="/offers">Offers</a>
      <a href="/events">Weekly Events</a>
      <a href="/reserve">Reservations</a>
    </nav>
    <img onclick="takemepfp()" class="profile-img" id="profilePic"
      src="{{ url_for('static', filename='images/user.png') }}" alt="User" />
  </header>

  <main>
    <section class="reservation-section">
      <h2>Make a Reservation</h2>
      <form id="reservation-form">
        <label>Reservation Time</label>
        <input type="datetime-local" name="reservation_time" required />

        <label>Party Size</label>
        <input type="number" name="party_size" placeholder="Party Size" required />

        <label>Special Request (optional)</label>
        <input type="text" name="special_request" placeholder="Any special request?" />

        <label>Contact Number</label>
        <input type="tel" id="phone" name="contact" placeholder="Contact Number" pattern="[0-9]{10}" required>

        <button type="submit">Submit Reservation</button>
      </form>
      <a href="/profile">
        <button id="view-reservations-btn" class="secondary-btn">
          View My Reservations
        </button>
      </a>
      <a href="/profile">
        <button id="add-order-btn" class="secondary-btn ms-5">
          Add order
        </button>
      </a>
    </section>
  </main>

  <footer>
    <hr />
    <p>Location: Mpaka Road, Westlands</p>
    <p>&copy; 2025 Lensons Kitchen</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='scripts/reserve.js') }}"></script>
</body>

</html>
