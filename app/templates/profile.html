<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My Profile | Lensons Kitchen</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}" />
	<link rel='dns-prefetch' href='//fonts.googleapis.com' />
	<link rel='dns-prefetch' href='//www.googletagmanager.com' />	
</head>

<body>
	<header>
		<nav>
			<a href="/">Home</a>
			<a href="/foodmenus">Food Menus</a>
			<a href="/drinksmenus">Drinks Menus</a>
			<a href="/offers">Offers</a>
			<a href="/events">Weekly Events</a>
			<a href="/reserve">Reservations</a>
		</nav>
	</header>

	<div class="container my-5">
		<!-- Profile Header -->
		<div class="profile-header">
			<img id="profilePic" src="" class="profile-img" alt="" />
			<h2 id="Name"></h2>
			<p id="userEmail"></p>
			<p><strong>Legacy Points:</strong> <span id="legacyPoints">0</span></p>
			<button class="btn btn-light edit-btn" data-bs-toggle="modal" data-bs-target="#editModal">
				Edit Profile
			</button>
			<button class="btn btn-secondary upload-btn" data-bs-toggle="modal" data-bs-target="#uploadModal">
				Upload Picture
			</button>
		</div>

		<!-- Tabs for Reservations & Edit -->
		<ul class="nav nav-tabs mt-4" id="profileTabs" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="reservations-tab" data-bs-toggle="tab"
					data-bs-target="#reservations" type="button" role="tab">
					My Reservations
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="edit-tab" data-bs-toggle="tab" data-bs-target="#edit" type="button"
					role="tab">
					Edit Info
				</button>
			</li>
		</ul>

		<!-- Tab Content -->
		<div class="tab-content">
			<!-- Reservations Tab -->
			<div class="tab-pane fade show active" id="reservations" role="tabpanel">
				<ul class="list-group mt-3" id="reservationsList">
					<!-- Loaded by JS -->
				</ul>
			</div>

			<!-- Edit Info Tab -->
			<div class="tab-pane fade" id="edit" role="tabpanel">
				<form class="mt-3" id="editProfileForm">
					<div class="mb-3">
						<label class="form-label">First Name</label>
						<input type="text" class="form-control" id="editFirstName" />
					</div>
					<div class="mb-3">
						<label class="form-label">Last Name</label>
						<input type="text" class="form-control" id="editLastName" />
					</div>
					<button type="submit" class="btn btn-primary">Save Changes</button>
				</form>
			</div>
		</div>
	</div>

	<!-- Modals -->
	<!-- Edit Modal -->
	<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Profile</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<!-- Same as Edit Info Tab Form -->
					<p>You can also edit your info in the "Edit Info" tab.</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Upload Modal -->
	<div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Upload Profile Picture</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<form id="uploadForm" enctype="multipart/form-data">
						<div class="mb-3">
							<input type="file" class="form-control" name="profilePic" required />
						</div>
						<button type="submit" class="btn btn-success">Upload</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- JS Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="{{ url_for('static', filename='scripts/viewpfp.js') }}"></script>
</body>

</html>
