<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lensons Kitchen | Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>

<body>
	<div class="d-flex" id="wrapper">

		<!-- Sidebar -->
		<div class="bg-dark text-white p-3" id="sidebar-wrapper" style="min-height: 100vh; width: 250px;">
			<h3 class="text-center">Admin Panel</h3>
			<div class="list-group list-group-flush">
				<a href="#" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
				<a href="#" class="list-group-item list-group-item-action bg-dark text-white">Reservations</a>
				<a href="#" class="list-group-item list-group-item-action bg-dark text-white">Orders</a>
				<a href="#" class="list-group-item list-group-item-action bg-dark text-white">Logout</a>
			</div>
		</div>

		<!-- Page Content -->
		<div id="page-content-wrapper" class="flex-grow-1">
			<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<div class="container-fluid">
					<span class="navbar-brand mb-0 h1">Welcome Admin</span>
				</div>
			</nav>

			<div class="container-fluid mt-4">
				<h2>Dashboard Overview</h2>
				<p>Here you can manage reservations and orders.</p>

				<!-- Reservations Section -->
				<section class="mt-4">
					<h4>Reservations</h4>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Customer</th>
								<th>Time</th>
								<th>Status</th>
								<th>Party Size</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="reservations-body">
							<!-- Reservation rows go here -->
						</tbody>
					</table>
				</section>

				<!-- Orders Section -->
				<section class="mt-4">
					<h4>Orders</h4>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Reservation ID</th>
								<th>Items</th>
								<th>Payment Status</th>
								<th>Total</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="orders-body">
							<!-- Orders rows go here -->
						</tbody>
					</table>
				</section>
			</div>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="{{ url_for('static', filename='scripts/admin.js') }}"></script>
</body>

</html>
